<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSVOTE - Secure Cosplay Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="selection:bg-indigo-500/30">

    <div id="root">
        <!-- Navigation -->
        <nav class="bg-slate-900 border-b border-slate-800 sticky top-0 z-50 px-6 py-4">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-2 cursor-pointer" onclick="app.setView('gallery')">
                    <div class="bg-indigo-600 p-2 rounded-lg">
                        <i data-lucide="camera" class="text-white w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">COSVOTE</span>
                </div>
                <div class="flex gap-6 items-center">
                    <button onclick="app.setView('gallery')" id="nav-gallery" class="text-sm font-medium text-indigo-400 transition-colors">Gallery</button>
                    <button onclick="app.setView('upload')" id="nav-upload" class="text-sm font-medium text-slate-400 hover:text-white transition-colors">Enter Contest</button>
                    <button onclick="app.setView('admin')" id="nav-admin" class="flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium bg-slate-800 text-slate-300 hover:bg-slate-700 transition-all">
                        <i data-lucide="shield-check" class="w-4 h-4"></i> Admin
                    </button>
                </div>
            </div>
        </nav>

        <main id="main-content" class="pb-20 min-h-screen"></main>

        <!-- Notification Toast -->
        <div id="notification" class="fixed bottom-6 right-6 px-6 py-3 rounded-xl shadow-2xl z-[100] flex items-center gap-3 border opacity-0 pointer-events-none transition-all duration-300"></div>

        <!-- Footer -->
        <footer class="fixed bottom-0 w-full bg-slate-900/50 backdrop-blur-md border-t border-slate-800 py-3 px-6 text-center">
            <p class="text-[10px] text-slate-500 uppercase tracking-widest flex items-center justify-center gap-2">
                Secure Voting Protocol v2.6.0 <span class="text-indigo-500">•</span> <span id="sync-status">Syncing...</span>
            </p>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, onSnapshot, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        class CosplayApp {
            constructor() {
                this.view = 'gallery';
                this.entries = [];
                this.votedIds = [];
                this.isAdmin = false;
                this.user = null;
                this.isUploading = false;
                
                this.initFirebase();
            }

            async initFirebase() {
                try {
                    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                    this.appId = typeof __app_id !== 'undefined' ? __app_id : 'cosplay-vote-v1';
                    
                    const firebaseApp = initializeApp(firebaseConfig);
                    this.auth = getAuth(firebaseApp);
                    this.db = getFirestore(firebaseApp);

                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(this.auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(this.auth);
                    }

                    onAuthStateChanged(this.auth, (user) => {
                        this.user = user;
                        if (user) {
                            document.getElementById('sync-status').textContent = "Cloud Active";
                            document.getElementById('sync-status').classList.add('text-emerald-500');
                            this.setupListeners();
                        }
                    });
                } catch (e) {
                    this.showNotification("Database Error", "error");
                }
            }

            setupListeners() {
                const entriesRef = collection(this.db, 'artifacts', this.appId, 'public', 'data', 'entries');
                onSnapshot(entriesRef, (snapshot) => {
                    this.entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.entries.sort((a, b) => (b.votes || 0) - (a.votes || 0));
                    this.render();
                }, (err) => console.error("Entries Error", err));

                const votesRef = doc(this.db, 'artifacts', this.appId, 'users', this.user.uid, 'settings', 'votes');
                onSnapshot(votesRef, (snapshot) => {
                    this.votedIds = snapshot.exists() ? snapshot.data().votedIds || [] : [];
                    this.render();
                });
            }

            // --- HELPER: Image Compression Logic ---
            async compressImage(file, maxWidth = 800) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const scale = maxWidth / img.width;
                            canvas.width = maxWidth;
                            canvas.height = img.height * scale;
                            
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            
                            // Convert to JPEG with 0.6 quality to save space
                            resolve(canvas.toDataURL('image/jpeg', 0.6));
                        };
                    };
                });
            }

            setView(view) {
                this.view = view;
                this.render();
            }

            showNotification(message, type = 'success') {
                const toast = document.getElementById('notification');
                toast.textContent = message;
                toast.className = `fixed bottom-6 right-6 px-6 py-3 rounded-xl shadow-2xl z-[100] flex items-center gap-3 border transition-all duration-300 opacity-100 ${
                    type === 'success' ? 'bg-emerald-900/90 border-emerald-500 text-emerald-200' : 'bg-rose-900/90 border-rose-500 text-rose-200'
                }`;
                setTimeout(() => { toast.classList.add('opacity-0'); }, 3000);
            }

            async handleVote(id) {
                if (this.votedIds.includes(id)) return;
                try {
                    const entryRef = doc(this.db, 'artifacts', this.appId, 'public', 'data', 'entries', id);
                    const snap = await getDoc(entryRef);
                    if (snap.exists()) {
                        await updateDoc(entryRef, { votes: (snap.data().votes || 0) + 1 });
                        const userVotesRef = doc(this.db, 'artifacts', this.appId, 'users', this.user.uid, 'settings', 'votes');
                        await setDoc(userVotesRef, { votedIds: [...this.votedIds, id] }, { merge: true });
                        this.showNotification("Vote recorded!");
                    }
                } catch (e) {
                    this.showNotification("Vote failed", "error");
                }
            }

            async handleUpload(e) {
                e.preventDefault();
                if (this.isUploading) return;

                const form = e.target;
                const formData = new FormData(form);
                this.isUploading = true;
                this.render();

                try {
                    const refFile = form.refImgFile.files[0];
                    const cosFile = form.cosplayImgFile.files[0];

                    // Compress both images before saving
                    const refBase64 = await this.compressImage(refFile);
                    const cosBase64 = await this.compressImage(cosFile);

                    const newEntry = {
                        cosplayer: formData.get('cosplayer'),
                        character: formData.get('character'),
                        series: formData.get('series'),
                        votes: 0,
                        timestamp: Date.now(),
                        refImg: refBase64,
                        cosplayImg: cosBase64
                    };

                    const entriesRef = collection(this.db, 'artifacts', this.appId, 'public', 'data', 'entries');
                    await addDoc(entriesRef, newEntry);
                    
                    this.showNotification("Entry submitted!");
                    this.setView('gallery');
                } catch (e) {
                    console.error(e);
                    this.showNotification("Error: Could not save images", "error");
                } finally {
                    this.isUploading = false;
                    this.render();
                }
            }

            async deleteEntry(id) {
                if (!this.isAdmin) return;
                try {
                    await deleteDoc(doc(this.db, 'artifacts', this.appId, 'public', 'data', 'entries', id));
                    this.showNotification("Deleted");
                } catch (e) { this.showNotification("Failed", "error"); }
            }

            render() {
                const container = document.getElementById('main-content');
                let html = '';

                if (this.view === 'gallery') {
                    html = `
                        <div class="p-8 max-w-7xl mx-auto animate-fade-in">
                            <header class="mb-12 text-center">
                                <h1 class="text-4xl font-extrabold text-white mb-4">Contest Gallery</h1>
                                <p class="text-slate-400 italic">Photos are compressed for cloud storage.</p>
                            </header>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                                ${this.entries.length === 0 ? '<div class="col-span-2 py-20 text-center text-slate-600 italic">No entries yet.</div>' : ''}
                                ${this.entries.map(entry => `
                                    <div class="bg-slate-900 border border-slate-800 rounded-3xl overflow-hidden shadow-xl hover:border-indigo-500/50 transition-all">
                                        <div class="p-5 flex justify-between items-center border-b border-slate-800">
                                            <div>
                                                <h3 class="text-lg font-bold text-white">${entry.cosplayer}</h3>
                                                <p class="text-xs text-slate-500 uppercase tracking-widest">${entry.character} • ${entry.series}</p>
                                            </div>
                                            <div class="bg-indigo-500/10 text-indigo-400 px-4 py-1 rounded-full font-mono text-sm border border-indigo-500/20">
                                                ${entry.votes || 0} Votes
                                            </div>
                                        </div>
                                        <div class="flex h-80 relative">
                                            <div class="w-1/2 relative overflow-hidden">
                                                <img src="${entry.refImg}" class="w-full h-full object-cover grayscale-[20%]">
                                                <div class="absolute bottom-4 left-4 bg-black/60 backdrop-blur-sm text-[10px] text-white px-2 py-1 rounded uppercase">Ref</div>
                                            </div>
                                            <div class="w-1/2 relative overflow-hidden">
                                                <img src="${entry.cosplayImg}" class="w-full h-full object-cover">
                                                <div class="absolute bottom-4 right-4 bg-indigo-600/80 backdrop-blur-sm text-[10px] text-white px-2 py-1 rounded uppercase">Cos</div>
                                            </div>
                                        </div>
                                        <div class="p-6">
                                            <button onclick="app.handleVote('${entry.id}')" 
                                                ${this.votedIds.includes(entry.id) ? 'disabled' : ''}
                                                class="w-full py-4 rounded-xl font-bold transition-all flex justify-center items-center gap-2 ${
                                                    this.votedIds.includes(entry.id) 
                                                    ? 'bg-slate-800 text-slate-500 cursor-not-allowed' 
                                                    : 'bg-indigo-600 hover:bg-indigo-500 text-white shadow-lg active:scale-95'
                                                }">
                                                ${this.votedIds.includes(entry.id) ? 'Voted ✓' : 'Submit Your Vote'}
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                } else if (this.view === 'upload') {
                    html = `
                        <div class="max-w-2xl mx-auto p-8 mt-10 animate-fade-in">
                            <div class="bg-slate-900 border border-slate-800 rounded-3xl p-8 shadow-2xl">
                                <h2 class="text-2xl font-bold text-white mb-2">Join Contest</h2>
                                <p class="text-slate-400 text-xs mb-6">Uploading high-quality photos? Our system will auto-shrink them to fit the cloud.</p>
                                <form onsubmit="app.handleUpload(event)" class="space-y-6">
                                    <div class="space-y-4">
                                        <input name="cosplayer" placeholder="Your Alias" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                                        <div class="grid grid-cols-2 gap-4">
                                            <input name="character" placeholder="Character" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                                            <input name="series" placeholder="Series" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700 text-center">
                                            <label class="text-[10px] text-slate-500 uppercase block mb-2">Reference Image</label>
                                            <input type="file" name="refImgFile" accept="image/*" required class="text-xs text-slate-400">
                                        </div>
                                        <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700 text-center">
                                            <label class="text-[10px] text-slate-500 uppercase block mb-2">Cosplay Image</label>
                                            <input type="file" name="cosplayImgFile" accept="image/*" required class="text-xs text-slate-400">
                                        </div>
                                    </div>
                                    <button type="submit" ${this.isUploading ? 'disabled' : ''} class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-bold text-white shadow-xl flex justify-center items-center gap-2">
                                        ${this.isUploading ? '<div class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> Compressing & Saving...' : 'Publish Entry'}
                                    </button>
                                </form>
                            </div>
                        </div>`;
                } else if (this.view === 'admin') {
                    if (!this.isAdmin) {
                        html = `
                            <div class="max-w-md mx-auto mt-24 p-8 bg-slate-900 border border-slate-800 rounded-3xl text-center animate-fade-in">
                                <i data-lucide="lock" class="w-12 h-12 text-indigo-500 mx-auto mb-4"></i>
                                <h2 class="text-xl font-bold text-white mb-6">Admin Panel</h2>
                                <input type="password" id="admin-pass" placeholder="Secret Key" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white mb-4 text-center outline-none">
                                <button onclick="app.authenticateAdmin()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold text-white">Unlock</button>
                            </div>`;
                    } else {
                        html = `
                            <div class="p-8 max-w-7xl mx-auto space-y-8 animate-fade-in">
                                <div class="bg-slate-900 border border-slate-800 rounded-3xl overflow-hidden">
                                    <table class="w-full text-left text-sm">
                                        <thead class="bg-slate-950 text-slate-500 uppercase text-[10px] tracking-widest">
                                            <tr>
                                                <th class="px-6 py-4">Cosplayer</th>
                                                <th class="px-6 py-4">Votes</th>
                                                <th class="px-6 py-4 text-right">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-slate-800 text-slate-300">
                                            ${this.entries.map(e => `
                                                <tr>
                                                    <td class="px-6 py-4">${e.cosplayer}</td>
                                                    <td class="px-6 py-4 font-mono">${e.votes}</td>
                                                    <td class="px-6 py-4 text-right">
                                                        <button onclick="app.deleteEntry('${e.id}')" class="text-rose-500 hover:bg-rose-500/10 p-2 rounded-lg">
                                                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>`;
                    }
                }

                container.innerHTML = html;
                lucide.createIcons();
            }

            authenticateAdmin() {
                const pass = document.getElementById('admin-pass').value;
                if (pass === 'cosplay123') {
                    this.isAdmin = true;
                    this.render();
                } else {
                    this.showNotification("Invalid password", "error");
                }
            }
        }

        window.app = new CosplayApp();
    </script>
</body>
</html>
