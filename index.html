<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSVOTE - Secure Cosplay Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .upload-zone { border: 2px dashed rgba(51, 65, 85, 0.5); transition: all 0.3s ease; }
        .upload-zone:hover { border-color: #4f46e5; background: rgba(79, 70, 229, 0.05); }
    </style>
</head>
<body class="selection:bg-indigo-500/30">

    <div id="root">
        <!-- Navigation -->
        <nav class="bg-slate-900/80 backdrop-blur-md border-b border-slate-800 sticky top-0 z-50 px-6 py-4">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-2 cursor-pointer" onclick="app.setView('gallery')">
                    <div class="bg-indigo-600 p-2 rounded-lg shadow-lg shadow-indigo-500/20">
                        <i data-lucide="camera" class="text-white w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">COSVOTE</span>
                </div>
                <div class="flex gap-6 items-center">
                    <button onclick="app.setView('gallery')" id="nav-gallery" class="text-sm font-medium transition-colors">Gallery</button>
                    <button onclick="app.setView('upload')" id="nav-upload" class="text-sm font-medium text-slate-400 hover:text-white transition-colors">Enter Contest</button>
                    <button onclick="app.setView('admin')" id="nav-admin" class="flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium bg-slate-800 text-slate-300 hover:bg-slate-700 transition-all">
                        <i data-lucide="shield-check" class="w-4 h-4"></i> Admin
                    </button>
                </div>
            </div>
        </nav>

        <main id="main-content" class="pb-24 min-h-screen"></main>

        <!-- Notification -->
        <div id="notification" class="fixed bottom-20 right-6 px-6 py-3 rounded-xl shadow-2xl z-[100] flex items-center gap-3 border opacity-0 pointer-events-none transition-all duration-300 transform translate-y-2"></div>

        <!-- Footer -->
        <footer class="fixed bottom-0 w-full bg-slate-900/90 backdrop-blur-md border-t border-slate-800 py-4 px-6 text-center z-40">
            <p class="text-[10px] text-slate-500 uppercase tracking-widest flex items-center justify-center gap-3">
                <span class="flex items-center gap-1.5">
                    <span id="status-dot" class="w-2 h-2 rounded-full bg-slate-600"></span>
                    <span id="sync-status">Initialising...</span>
                </span>
                <span class="text-slate-700">|</span>
                <span>Secure Voting Protocol v2.8.4</span>
            </p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, onSnapshot, addDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        class CosplayApp {
            constructor() {
                this.view = 'gallery';
                this.entries = [];
                this.votedIds = [];
                this.isAdmin = false;
                this.user = null;
                this.isUploading = false;
                
                this.firebaseConfig = {
                    apiKey: "AIzaSyCVs3azcvXUt5TbHbCLNZsU3AHiVW4nwtk",
                    authDomain: "cosplay-f8f1e.firebaseapp.com",
                    projectId: "cosplay-f8f1e",
                    storageBucket: "cosplay-f8f1e.firebasestorage.app",
                    messagingSenderId: "86635858213",
                    appId: "1:86635858213:web:eae6f15a09bb066a7032cc",
                    measurementId: "G-TB73NQ131K"
                };

                this.initFirebase();
            }

            async initFirebase() {
                try {
                    const app = initializeApp(this.firebaseConfig);
                    this.auth = getAuth(app);
                    this.db = getFirestore(app);

                    const initAuth = async () => {
                        try {
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(this.auth, __initial_auth_token);
                            } else {
                                await signInAnonymously(this.auth);
                            }
                        } catch (e) {
                            await signInAnonymously(this.auth);
                        }
                    };

                    onAuthStateChanged(this.auth, (user) => {
                        this.user = user;
                        if (user) {
                            const statusText = document.getElementById('sync-status');
                            const statusDot = document.getElementById('status-dot');
                            statusText.textContent = "Cloud Node Active";
                            statusText.className = "text-emerald-500 font-bold";
                            statusDot.className = "w-2 h-2 rounded-full bg-emerald-500 animate-pulse";
                            this.setupListeners();
                        } else {
                            initAuth();
                        }
                    });
                } catch (e) {
                    console.error("Firebase Init Error:", e);
                }
            }

            setupListeners() {
                if (!this.user) return;
                const entriesRef = collection(this.db, 'entries');
                onSnapshot(entriesRef, (snapshot) => {
                    this.entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.entries.sort((a, b) => (b.votes || 0) - (a.votes || 0));
                    this.render();
                }, (error) => {
                    this.showNotification("Check Firestore Security Rules", "error");
                });

                const votesRef = doc(this.db, 'user_votes', this.user.uid);
                onSnapshot(votesRef, (snapshot) => {
                    this.votedIds = snapshot.exists() ? snapshot.data().votedIds || [] : [];
                    this.render();
                });
            }

            setView(view) {
                this.view = view;
                this.render();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            showNotification(message, type = 'success') {
                const toast = document.getElementById('notification');
                if (!toast) return;
                toast.innerHTML = `<i data-lucide="${type === 'success' ? 'check-circle' : 'alert-triangle'}" class="w-5 h-5"></i><span>${message}</span>`;
                toast.className = `fixed bottom-24 right-6 px-6 py-3 rounded-xl shadow-2xl z-[100] flex items-center gap-3 border transition-all duration-300 opacity-100 translate-y-0 ${
                    type === 'success' ? 'bg-emerald-900/90 border-emerald-500 text-emerald-100' : 'bg-rose-900/90 border-rose-500 text-rose-100'
                }`;
                lucide.createIcons();
                setTimeout(() => toast.classList.add('opacity-0', 'translate-y-2'), 3000);
            }

            // Helper to convert file to Base64 (since we aren't using Firebase Storage for this simple demo)
            async fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            }

            async handleUpload(e) {
                e.preventDefault();
                if (this.isUploading || !this.user) return;
                
                const form = e.target;
                const refFile = form.refPhoto.files[0];
                const cosFile = form.cosPhoto.files[0];

                if (!refFile || !cosFile) {
                    this.showNotification("Please select both photos", "error");
                    return;
                }

                this.isUploading = true;
                this.render();

                try {
                    const refImg = await this.fileToBase64(refFile);
                    const cosplayImg = await this.fileToBase64(cosFile);

                    const newEntry = {
                        cosplayer: form.cosplayer.value,
                        character: form.character.value,
                        series: form.series.value,
                        votes: 0,
                        timestamp: Date.now(),
                        refImg,
                        cosplayImg,
                        ownerId: this.user.uid
                    };

                    await addDoc(collection(this.db, 'entries'), newEntry);
                    this.showNotification("Contest entry submitted!");
                    this.setView('gallery');
                } catch (e) {
                    console.error(e);
                    this.showNotification("Upload Failed - File might be too large", "error");
                } finally {
                    this.isUploading = false;
                    this.render();
                }
            }

            async handleVote(id) {
                if (!this.user || this.votedIds.includes(id)) return;
                try {
                    const entryRef = doc(this.db, 'entries', id);
                    const snap = await getDoc(entryRef);
                    if (snap.exists()) {
                        await updateDoc(entryRef, { votes: (snap.data().votes || 0) + 1 });
                        const userVotesRef = doc(this.db, 'user_votes', this.user.uid);
                        await setDoc(userVotesRef, { votedIds: [...this.votedIds, id] }, { merge: true });
                        this.showNotification("Vote cast successfully!");
                    }
                } catch (e) {
                    this.showNotification("Vote failed", "error");
                }
            }

            render() {
                const container = document.getElementById('main-content');
                if (!container) return;
                
                document.getElementById('nav-gallery').className = `text-sm font-medium transition-colors ${this.view === 'gallery' ? 'text-indigo-400' : 'text-slate-400 hover:text-white'}`;
                document.getElementById('nav-upload').className = `text-sm font-medium transition-colors ${this.view === 'upload' ? 'text-indigo-400' : 'text-slate-400 hover:text-white'}`;

                if (this.view === 'gallery') {
                    container.innerHTML = `
                        <div class="p-8 max-w-7xl mx-auto animate-fade-in">
                            <header class="mb-12 text-center">
                                <h1 class="text-4xl font-extrabold text-white mb-4 tracking-tight">Contest Gallery</h1>
                                <p class="text-slate-400 max-w-xl mx-auto">Vote for your favorite craftsmanship. One vote per contender allowed.</p>
                            </header>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                                ${this.entries.map(entry => `
                                    <div class="glass-card rounded-3xl overflow-hidden shadow-2xl group transition-all duration-500 hover:border-indigo-500/50">
                                        <div class="p-5 flex justify-between items-center bg-slate-900/40 border-b border-slate-800">
                                            <div>
                                                <h3 class="text-lg font-bold text-white">${entry.cosplayer}</h3>
                                                <p class="text-[10px] text-slate-500 uppercase tracking-[0.2em] font-semibold">${entry.character} â€¢ ${entry.series}</p>
                                            </div>
                                            <div class="bg-indigo-500/10 text-indigo-400 px-4 py-1.5 rounded-full font-mono text-xs border border-indigo-500/20">${entry.votes || 0} Votes</div>
                                        </div>
                                        <div class="flex h-80 relative overflow-hidden bg-slate-950">
                                            <div class="w-1/2 relative"><img src="${entry.refImg}" class="w-full h-full object-cover grayscale-[40%]"><span class="absolute bottom-3 left-3 bg-black/80 px-2 py-0.5 rounded text-[9px] font-bold text-slate-300">REFERENCE</span></div>
                                            <div class="w-px bg-slate-800 z-10"></div>
                                            <div class="w-1/2 relative"><img src="${entry.cosplayImg}" class="w-full h-full object-cover"><span class="absolute bottom-3 right-3 bg-indigo-600 px-2 py-0.5 rounded text-[9px] font-bold text-white">COSPLAY</span></div>
                                        </div>
                                        <div class="p-6">
                                            <button onclick="app.handleVote('${entry.id}')" class="w-full py-4 rounded-xl font-bold transition-all flex items-center justify-center gap-2 ${this.votedIds.includes(entry.id) ? 'bg-slate-800/50 text-slate-500 cursor-not-allowed border border-slate-700' : 'bg-indigo-600 text-white hover:bg-indigo-500 shadow-xl shadow-indigo-600/20 active:scale-[0.98]'}" ${this.votedIds.includes(entry.id) ? 'disabled' : ''}>
                                                ${this.votedIds.includes(entry.id) ? 'Voted' : 'Submit Your Vote'}
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                } else if (this.view === 'upload') {
                    container.innerHTML = `
                        <div class="max-w-3xl mx-auto p-8 mt-12 animate-fade-in">
                            <div class="glass-card rounded-[2.5rem] p-10 shadow-3xl">
                                <div class="text-center mb-10">
                                    <h2 class="text-3xl font-bold text-white mb-3">Join the Stage</h2>
                                    <p class="text-slate-400 text-sm">Upload your character reference and final photo.</p>
                                </div>
                                <form onsubmit="app.handleUpload(event)" class="space-y-8">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div class="upload-zone rounded-3xl p-6 text-center relative">
                                            <input type="file" name="refPhoto" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" required onchange="this.nextElementSibling.innerText = this.files[0].name">
                                            <div class="text-slate-400 pointer-events-none">
                                                <i data-lucide="image" class="w-8 h-8 mx-auto mb-2 text-indigo-500"></i>
                                                <p class="text-xs font-bold uppercase mb-1">Character Reference</p>
                                                <p class="text-[10px] opacity-60">Click or drag to upload</p>
                                            </div>
                                        </div>
                                        <div class="upload-zone rounded-3xl p-6 text-center relative">
                                            <input type="file" name="cosPhoto" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" required onchange="this.nextElementSibling.innerText = this.files[0].name">
                                            <div class="text-slate-400 pointer-events-none">
                                                <i data-lucide="camera" class="w-8 h-8 mx-auto mb-2 text-indigo-500"></i>
                                                <p class="text-xs font-bold uppercase mb-1">Final Cosplay Photo</p>
                                                <p class="text-[10px] opacity-60">Click or drag to upload</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="space-y-6">
                                        <input name="cosplayer" required class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-5 py-4 text-white outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Cosplayer Alias">
                                        <div class="grid grid-cols-2 gap-4">
                                            <input name="character" required class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-5 py-4 text-white outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Character">
                                            <input name="series" required class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-5 py-4 text-white outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Series">
                                        </div>
                                    </div>
                                    <button type="submit" ${this.isUploading ? 'disabled' : ''} class="w-full bg-indigo-600 hover:bg-indigo-500 py-5 rounded-2xl font-bold text-white shadow-2xl transition-all active:scale-95 disabled:opacity-50">
                                        ${this.isUploading ? 'Uploading Entry...' : 'Submit Entry'}
                                    </button>
                                </form>
                            </div>
                        </div>`;
                } else if (this.view === 'admin') {
                    container.innerHTML = `
                        <div class="max-w-md mx-auto mt-24 p-10 glass-card rounded-[2rem] text-center">
                            <i data-lucide="shield-check" class="w-10 h-10 text-indigo-400 mx-auto mb-6"></i>
                            <h2 class="text-2xl font-bold text-white mb-8">Admin Terminal</h2>
                            <input type="password" id="admin-pass" placeholder="Master Key" class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-5 py-4 text-white mb-6 text-center outline-none">
                            <button onclick="app.authenticateAdmin()" class="w-full bg-indigo-600 py-4 rounded-2xl font-bold text-white">Unlock</button>
                        </div>`;
                }
                lucide.createIcons();
            }
            
            authenticateAdmin() {
                if (document.getElementById('admin-pass').value === 'cosplay123') { this.isAdmin = true; this.render(); }
            }
        }
        window.app = new CosplayApp();
    </script>
</body>
</html>
